<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="tictac.css">
    </head>
    
    <body>
        <main class="container">
            <div class="jumbotron text-center">
                <h1>TicTacToe</h1>
                <p id="errorMsg">Enter nicknames and choose color to start playing</p>
                <button id="backBtn">Back</button>
            </div>

            <form class="container"> 
            <div id="divInForm" class="mt-5 row">
                <div class="col-6">
                    <label for="nick1">Player 1:</label>
                    <input type="text" id="nick1" placeholder="nickname" class="form-control" title="nickname för spelare 1">
                </div>
                <div class="col-6">
                    <label for="nick2">Player 2:</label>
                    <input type="text" id="nick2" placeholder="nickname" class="form-control" title="nickname för spelare 2">
                </div>
                <div class="col-6">
                    <label for="color1">Color player 1:</label>
                    <input type="color" id="color1" value="#E5E5CB" placeholder="nickname" class="form-control" title="färg för spelare 1">
                </div>
                <div class="col-6">
                    <label for="color2">Color player 2:</label>
                    <input type="color" id="color2" value="#D5CEA3" placeholder="nickname" class="form-control" title="färg för spelare 2">
                </div>
                <div id="divWithA" class="col-6 text-right mt-3">
                    <a href="#" id="newGame" class="btn btn-primary btn-xl">START</a>
                </div>              
            </div>
            </form>

            <!-- Gui för spelplan-->
            <div id="gameArea" class="gameArea">
                <table class="ml-auto mr-auto">

                    <tr>                
                        <td data-id='0'> </td>
                        <td data-id='1'> </td>
                        <td data-id='2'> </td>
                    </tr>
                    <tr>
                        <td data-id='3'> </td>
                        <td data-id='4'> </td>
                        <td data-id='5'> </td>
                    </tr>
                    <tr>
                        <td data-id='6'> </td>
                        <td data-id='7'> </td>
                        <td data-id='8'> </td>
                    </tr>
                </table>
            </div>
        </main>
    
        <script src="tictactoe.js"></script>
        <script>oGameData.initGlobalObject();</script>
    </body>
    
</html>
